name: Build and Push Docker Image on Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v

    - name: Set up Go
      uses: actions/setup-go@v
      with:
        go-version: 1.21

    - name: Build Docker image
      run: |
        echo "::set-env name=DOCKER_IMAGE::ghcr.io/${{ github.repository_owner }}/prometheus-exporter"
        docker build -t $DOCKER_IMAGE:${{ github.event.release.tag_name }} .
        docker tag $DOCKER_IMAGE:${{ github.event.release.tag_name }} $DOCKER_IMAGE:latest

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker push $DOCKER_IMAGE:${{ github.event.release.tag_name }}
        docker push $DOCKER_IMAGE:latest
